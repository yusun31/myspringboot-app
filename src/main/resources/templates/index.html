<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> 사용자 리스트 </h2>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>수정</th>
        <th>삭제</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td> <a th:href="@{/edit/{id}(id=${user.id})}"> Edit </a> </td>
        <td> <a th:href="@{/delete/{id}(id=${user.id})}"> Delete </a> </td>
    </tr>
</table>
<p>
    <a href="/signup"> 등록 </a>
</p>
</body>
</html>
